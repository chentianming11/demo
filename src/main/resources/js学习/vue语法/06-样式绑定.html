<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="js/vue.min.js"></script>
</head>
<style>
    .active {
        width: 100px;
        height: 100px;
        background: green;
    }

    .text-danger {
        background: red;
    }
</style>
<body>

<div id="app">

    <!--class 属性绑定-->
    <!--我们可以为 v-bind:class 设置一个对象，从而动态的切换 class:-->
    <div :class="{ 'active': isActive, 'text-danger': hasError }"></div>

    <!--我们也可以直接绑定数据里的一个对象：-->
    <div :class="classObject"></div>

    <!--我们可以把一个数组传给 v-bind:class -->
    <div :class="[activeClass, errorClass]"></div>

    <!--我们还可以使用三元表达式来切换列表中的 class ：-->
    <div :class="isActive ? 'active' : 'aaa'"></div>


    <p>Vue.js style(内联样式)</p>
    <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">菜鸟教程</div>
    <!--也可以直接绑定到一个样式对象-->
    <div :style="styleObject">菜鸟教程</div>

</div>


<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: true,
            classObject: {
                active: true,
                'text-danger': true
            },
            activeClass: 'active',
            errorClass: 'text-danger',

            activeColor: 'green',
            fontSize: 30,

            styleObject: {
                color: 'green',
                fontSize: '30px'
            }
        }
    })
</script>
</body>
</html>
