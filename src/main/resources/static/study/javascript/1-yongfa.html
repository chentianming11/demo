<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js用法</title>

    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="我的第一个 JavaScript 函数";
        }
    </script>
</head>
<body>

    <script>
        document.write("<h1>这是一个标题！！</h1>")
    </script>

    <p id="demo">一个段落</p>
    <button type="button" onclick="myFunction()">尝试一下</button>

</body>
</html>
