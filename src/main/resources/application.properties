# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.study.demo.entity
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

#mapper
#mappers
mapper.mappers=com.study.demo.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
#mapper.style=normal
# \u9ED8\u8BA4
mapper.style=camelhump

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#\u8BBE\u7F6E\u4E3ALEGACYHTML5\u7F16\u7801\u683C\u5F0F
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

# redis
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379

# zookeeper\u7684\u8FDE\u63A5\u5730\u5740
zookeeper.connection.str = 127.0.0.1:2181
## rabbit
#spring.rabbitmq.host=127.0.0.1
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=mac
#spring.rabbitmq.password=123456
server.port=8888

